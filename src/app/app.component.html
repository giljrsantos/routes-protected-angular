<nav
  class="navbar navbar-expand-lg bg-body-tertiary"
  *ngIf="sessao$ | async as sessao; else menuNaoLogado"
>
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>Olá
      {{ sessao.nome }}!
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            routerLink="/home"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/login"
            (click)="logout()"
            >Logout</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>

<ng-template #menuNaoLogado>
  <div
    *ngIf="logado"
    class="alert alert-warning text-center ml-3 mr-3"
    role="alert"
  >
    Usuário não logado
  </div>
</ng-template>

<div class="container-fluid">
  <router-outlet></router-outlet>
</div>
